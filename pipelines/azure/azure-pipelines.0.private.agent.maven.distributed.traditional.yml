# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java
#https://dev.azure.com/gstarczewski/jmeter/_apis/build/builds?api-version=5.1
name: $(BuildID)
trigger: none

jobs:
  - job: jmeter_pipeline_maven
    pool: private
    variables:
      group: secrets
      #jmeter
      report_dir:  $(System.DefaultWorkingDirectory)/jmeter/as_maven/target/jmeter/reports
      artifact_name: jmeter_report
      jmeter_scenario_pom: 'jmeter/as_maven/pom.xml'
      xmx: '2048'
      jmeter_scenario_name: 'cloudssky'

      script_path: traditional
      script_path_arti: kubernetes/bin
      #artifactory
      base_url: http://10.1.137.108:8081
      repo: jmeter-artifacts
      project: cloudssky
      tribe: testing

      #remote farm
      server_xmx: 2048m
      server_xms: 1024m
      jmeter_server_version: apache-jmeter-5.2.1
      #space separated
      jmeter_servers: 10.1.137.110
      flask_control_port: 5000

    timeoutInMinutes: 5
    steps:

      - bash: |
          servers=$(echo $(jmeter_servers) | sed "s/ /,/g")
          echo "##vso[task.setvariable variable=jmeter_servers_maven]${servers}"
        displayName: 'Transforming remote ends to maven format'

      - task: ShellScript@2
        inputs:
          scriptPath: $(script_path)/resetSlaves.sh
          args: $(flask_control_port) $(jmeter_server_version) $(server_xms) $(server_xmx) $(jmeter_servers)
        displayName: 'Reset cluster: $(jmeter_servers)'

      - task: Maven@3
        displayName: Run $(jmeter_scenario_name) with maven
        inputs:
          mavenPomFile: $(jmeter_scenario_pom)
          javaHomeOption: 'JDKVersion'
          jdkVersionOption: '1.8'
          jdkArchitectureOption: 'x64'
          publishJUnitResults: true
          testResultsFiles: '**/surefire-reports/TEST-*.xml'
          goals: 'clean verify -Dxmx=$(xmx) -Djmeter_servers=$(jmeter_servers_maven)'

      - task: ShellScript@2
        inputs:
          scriptPath: $(script_path)/stopSlaves.sh
          args: $(flask_control_port) $(jmeter_servers)
        displayName: 'Stop cluster: $(jmeter_servers)'

      - task: ShellScript@2
        inputs:
          scriptPath: $(script_path_arti)/upload_to_artifactory.sh
          args: $(artifact_name).zip $(report_dir) $(base_url) $(repo) $(tribe)/$(project) $(secret_artifactory_token)
        displayName: Artifactory upload

      - task: PublishPipelineArtifact@1
        displayName: Archive Report for $(jmeter_scenario_name)
        inputs:
          path: $(report_dir)
          artifact: $(artifact_name)